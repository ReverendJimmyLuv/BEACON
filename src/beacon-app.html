<dom-module id="beacon-app">
    <template>

        <firebase-app
                auth-domain="beacon-1515553602130.firebaseapp.com"
                database-url="https://beacon-1515553602130.firebaseio.com/"
                api-key="AIzaSyCQWuwquWNPK759yM7a_JUF02MV5Xd9Fpo">
        </firebase-app>

        <style>
            :host {
                --app-primary-color: #000000;
                --app-secondary-color: #F8C945;
                display: block;
            }

            app-drawer {
                --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
                --app-drawer-content-container: {
                    background-color: #F8C945;
                }
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #F8C945;
                background-color: var(--app-primary-color);
                height: 116px;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-primary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: #FFFFFF;
                font-weight: bold;
            }

        </style>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>
                    <img src="../images/manifest/glyph_webicon.png" height="42" width="42">
                </app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="[[rootPath]]home">Home</a>
                    <a name="find" href="[[rootPath]]find">Find</a>
                    <a name="befound" href="[[rootPath]]befound">Be Found</a>
                    <a name="savedbeacons" href="[[rootPath]]savedbeacons">Saved Beeqins</a>
                    <a name="settings" href="[[rootPath]]settings">Settings</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="beacon-icons:menu" drawer-toggle></paper-icon-button>
                        <div>
                            <br>
                            <br>
                            <a name="Beeqin Home" href="[[rootPath]]home">
                                <img src="../images/manifest/vertical_or_square_114x114.png">
                            </a>
                        </div>
                        <div main-title style="font-size:150%">Beeqin</div>
                        <span>
                            <a name="login" href="[[rootPath]]login">
                                <paper-icon-button
                                        icon="beacon-icons:account-circle"
                                        title="Sign In"
                                        style="color: #f8c945">
                                </paper-icon-button>
                            </a>
                        </span>
                    </app-toolbar>
                </app-header>

                <geo-location latitude="{{latitude}}" longitude="{{longitude}}"></geo-location>
                <!--only keep <ul> html on next 4 lines while building for testing
                <ul>
                    <li>Current Geo-Location</li>
                    <li>Latitude: [[latitude]]</li>
                    <li>Longitude: [[longitude]]</li>
                </ul>-->
                <iron-pages
                        style="height: 100%"
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="404"
                        role="main">
                    <beacon-home name="home"></beacon-home>
                    <beacon-find name="find"></beacon-find>
                    <beacon-befound name="befound"></beacon-befound>
                    <beacon-savedbeacons name="savedbeacons"></beacon-savedbeacons>
                    <beacon-settings name="settings"></beacon-settings>
                    <beacon-404 name="404"></beacon-404>
                    <beacon-login name="login"></beacon-login>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class BeaconApp extends Polymer.Element {
            static get is() {
                return 'beacon-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be necessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'home';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                let resolvedPageUrl = this.resolveUrl('beacon-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = '404';
            }
        }

        window.customElements.define(BeaconApp.is, BeaconApp);
    </script>
</dom-module>
