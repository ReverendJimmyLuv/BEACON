<dom-module id="beacon-befound">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                background-color: #F29737;
                padding: 10px;
                height: 100%;
            }

            paper-button.orange {
                background-color: var(--paper-orange-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                };
            }
        </style>

        <firebase-auth user="{{user}}"></firebase-auth>

        <paper-dialog opened$="[[!user]]"
                      style="background-color: #F8C945"
                      no-cancel-on-esc-key="true"
                      no-cancel-on-outside-click="true">
            <h2>You must login to create Beeqin</h2>
        </paper-dialog>

        <firebase-query
                id="befound"
                path="/beFoundBeacons"
                data="{{beFoundBeacons}}">
        </firebase-query>

        <geo-location watch-pos high-accuracy latitude="{{latitude}}" longitude="{{longitude}}"></geo-location>

        <input id="latitude" value="{{latitude}}" hidden>
        <input id="longitude" value="{{longitude}}" hidden>

        <div style="position: absolute; left: 50%">
            <a href="[[rootPath]]home">
                <img src="../images/manifest/horizontal_logo.png" height="57" width="86">
            </a>
        </div>
        <div class="card">

            <h1 style="font-size:200%">Be Found</h1>

            <!--<p>Selected value: {{found1}}</p>-->
            <vaadin-combo-box
                    id="found1"
                    label="Create Beeqin!"
                    items="[[foundlist]]"
                    value="{{found1}}"
                    allow-custom-value>
            </vaadin-combo-box>

            <vaadin-combo-box
                    id="found2"
                    label="Unlock more filters"
                    items=""
                    value="{{found2}}"
                    disabled>
            </vaadin-combo-box>

            <vaadin-combo-box
                    id="found3"
                    label="Unlock more filters"
                    items=""
                    value="{{found3}}"
                    disabled>
            </vaadin-combo-box>

            <paper-input
                    id="beFoundDescription"
                    label="Beeqin Description"
                    value="{{beFoundDescription}}"
                    char-counter maxlength="140">
            </paper-input>


            <!--<p>Selected value: {{foundDistance}}</p>-->
            <vaadin-combo-box
                    id="foundDistance"
                    label="How Close to You?"
                    items="[[distancelist]]"
                    value="{{foundDistance}}">
            </vaadin-combo-box>

            <!--<p>Selected value: {{foundTime}}</p>-->
            <vaadin-combo-box
                    id="foundTime"
                    label="When do you want it?"
                    items="[[timelist]]"
                    value="{{foundTime}}">
            </vaadin-combo-box>

        </div>

            <div class="card">

            <p>[[foundDistance]] is selected.</p>

            </paper-dropdown-menu>

            <div hidden$="[[laterday]]">
                <vaadin-date-picker label="What day?"></vaadin-date-picker>
            </div>
        </div>-->

        <paper-button toggles raised class="custom beeqin">
            <iron-icon icon="beacon-icons:save"></iron-icon>
            !Save Beeqin to Favorites
        </paper-button>

        <paper-button raised class="custom beeqin" on-tap="createBeacon">
            <iron-icon icon="beacon-icons:search"></iron-icon>
            !Create Beeqin
        </paper-button>

        <style is="custom-style">
            paper-button.beeqin {
                background-color: #000000;
                color: #F8C945;
            }

            paper-button.beeqin[active] {
                background-color: #F29737;
                color: #000000;
            }
        </style>

        <paper-dialog opened$="{{beaconCreated}}">
                <h2>Beacon Created!</h2>
        </paper-dialog>

        <!--<div hidden$="{{beaconCreated}}">
            <paper-dialog>
                <h2>You did it! Beacon Created! Now just sit back and Be Found.</h2>
            </paper-dialog>
        </div>-->
    </template>

    <script>
        class BeaconBeFound extends Polymer.Element {
            static get is() {
                return 'beacon-befound';
            }

            static get properties() {
                return {
                    foundlist: {
                        type: Array,
                        value: ['Your Profile', 'Your Business', 'Your Listing', 'Garage Sale', 'Study Group'],
                    },
                    distancelist: {
                        type: Array,
                        value: ['Within 1 Mile', 'Within 5 Miles', 'Within 10 Miles', 'Within 25 Miles', 'Everywhere'],
                    },
                    timelist: {
                        type: Array,
                        value: ['Now', 'Time of Day', 'Days of the Week', 'A Day Later On'],
                    },
                    /*loading: {
                        type: Boolean,
                        notify: true,
                        value: false,
                    },
                    laterday: {
                        type: Boolean,
                        notify: true,
                        value: true,
                    },*/
                    beaconCreated: {
                        type: Boolean,
                        notify: true,
                        value: false,
                    },
                    found1: {
                        type: Object,
                    },
                    found2: {
                        type: Object,
                    },
                    found3: {
                        type: Object,
                    },
                    beFoundDescription: {
                        type: String,
                    },
                    foundDistance: {
                        type: Object,
                    },
                    foundTime: {
                        type: Object,
                    },
                    latitude: {
                        type: Number,
                    },
                    longitude: {
                        type: Number,
                    },
                };
            }

            createBeacon() {
                this.$.befound.ref.push({
                    user: this.user.uid,
                    found1: this.$.found1.value,
                    found2: this.$.found2.value,
                    found3: this.$.found3.value,
                    beFoundDescription: this.$.beFoundDescription.value,
                    foundDistance: this.$.foundDistance.value,
                    foundTime: this.$.foundTime.value,
                    latitude: this.$.latitude.value,
                    longitude: this.$.longitude.value
                });
                this.$.found1.value = null;
                this.$.found2.value = null;
                this.$.found3.value = null;
                this.$.beFoundDescription.value = null;
                this.$.foundDistance.value = null;
                this.$.foundTime.value = null;
                this.beaconCreated = true;
            }

        }

        window.customElements.define(BeaconBeFound.is, BeaconBeFound);
    </script>
</dom-module>
