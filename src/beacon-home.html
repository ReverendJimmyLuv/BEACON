<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="beacon-home">
    <template>
        <style>
            :host {
                display: block;
                background-color: #F29737;
                padding: 10px 20px;
                min-height: 100%;
            }

        </style>

        <custom-style>
            <style is="custom-style">
                .flex-center-justified {
                    @apply --layout-horizontal;
                    @apply --layout-center-justified;
                }
            </style>
        </custom-style>

        <firebase-auth user="{{user}}"></firebase-auth>

        <br>
        <br>
        <div class="container flex-center-justified">
            <a href="[[rootPath]]find">
                <img src="../images/manifest/findtransparent.png" height="128" width="128">
            </a>
        </div>
        <br>
        <div class="container flex-center-justified">
            <a href="[[rootPath]]home">
                <img src="../images/manifest/horizontal_logo.png" height="227" width="343">
            </a>
        </div>
        <br>
        <div class="container flex-center-justified">
            <a href="[[rootPath]]befound">
                <img src="../images/manifest/befoundtransparent.png" height="128" width="128">
            </a>
        </div>

    </template>

    <script>
        class BeaconHome extends Polymer.Element {
            static get is() {
                return 'beacon-home';
            }

            static get properties() {
                return {
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                };
            }
        }

        window.customElements.define(BeaconHome.is, BeaconHome);
    </script>
</dom-module>
