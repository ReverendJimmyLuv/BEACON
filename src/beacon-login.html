<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="beacon-login">
    <template>
        <firebase-auth
                id="auth"
                user="{{user}}"
                status-known="{{statusKnown}}"
                provider="google">
        </firebase-auth>

        <template is="dom-if" if="[[user]]">
            <h1>Welcome [[user.displayName]]</h1>
        </template>

        <paper-button raised on-tap="login" hidden$="[[user]]">Sign in</paper-button>
        <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign out</paper-button>

    </template>

    <script>
        class BeaconLogin extends Polymer.Element {
            static get is() {
                return 'beacon-login';
            }

            static get properties() {
                return {
                    user: {
                        type: Object
                    },
                    statusKnown: {
                        type: Object
                    }
                }

            }
            login() {
                return this.$.auth.signInWithPopup();
            }
            logout () {
                return this.$.auth.signOut();
            }
        }

        window.customElements.define(BeaconLogin.is, BeaconLogin);
    </script>
</dom-module>
