<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="shared-styles.html">

<dom-module id="beacon-savedbeacons">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
            google-map {
                height: 600px;
            }
        </style>

        <div class="card">

            <img src="../images/manifest/beaconWhite.png" height="62" width="62">

            <h1 style="font-size:200%">Saved Beacons</h1>
            <p>Here the Saved Beacons will populate</p>
            <p>Extra paragraph line I didn't want to delete</p>
        </div>

        <div class="card">
            <geo-location watch-pos high-accuracy latitude="{{latitude}}" longitude="{{longitude}}"></geo-location>
            <!-- TODO: change the API key to your own. NOTE! I did this and this is our API below -James -->
            <ul>
                <li>Current Geo-Location</li>
                <li>Latitude: [[latitude]]</li>
                <li>Longitude: [[longitude]]</li>
            </ul>
            <google-map latitude="[[latitude]]" longitude="[[longitude]]"
                        api-key="AIzaSyDIrc0FXKY_kuVEP-woU-I4MzYQJDKrj1k">
                <google-map-marker slot="markers" latitude="[[latitude]]" longitude="[[longitude]]"></google-map-marker>
            </google-map>
        </div>
    </template>

    <script>
        class BeaconSavedBeacons extends Polymer.Element {
            static get is() {
                return 'beacon-savedbeacons';
            }
        }

        window.customElements.define(BeaconSavedBeacons.is, BeaconSavedBeacons);
    </script>
</dom-module>
