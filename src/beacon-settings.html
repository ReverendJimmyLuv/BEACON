<link rel="import" href="../bower_components/polymer/polymer-element.html">


<dom-module id="beacon-settings">
    <template>
        <style>
            :host {
                display: block;
                background-color: #F29737;
                padding: 10px;
                min-height: 100%;
            }

            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }
        </style>

        <div style="position: absolute; left: 50%">
            <a href="[[rootPath]]home">
                <img src="../images/manifest/horizontal_logo.png" height="57" width="86">
            </a>
        </div>

        <div class="card">

            <h1 style="font-size:200%">Settings</h1>
            <p>Here we will have settings!</p>
            <p>Extra paragraph line I didn't want to delete</p>
        </div>
    </template>

    <script>
        class BeaconSettings extends Polymer.Element {
            static get is() { return 'beacon-settings'; }
        }

        window.customElements.define(BeaconSettings.is, BeaconSettings);
    </script>
</dom-module>
