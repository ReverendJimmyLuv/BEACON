<!-- This will be the template for all pages. Add content in the div page space. The paragraphs here are for illustration.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
</head>
<body>
    <header>
        <iframe src="header.html" width="100%" frameborder="0"></iframe>
    </header>
    <custom-style>
        <style is="custom-style">
            paper-toggle-button {
                --paper-toggle-button-checked-bar-color:  green;
                --paper-toggle-button-checked-button-color: white;
                --paper-toggle-button-unchecked-bar-color: red;
                --paper-toggle-button-unchecked-button-color: white;
            }
            </style>
    </custom-style>
    <div class="page">
        <div class="space">
            <div class="cardHead">
                <h1>Notifications Settings</h1>
            </div>
            <table id="t1">
                <tr>
                    <th class="col1"></th>
                    <th class="col2"><img src="../images/114x114/beaconWhite.png" height="54" width="54"/></th>
                    <th class="col3"><img src="../images/114x114/chat.png" height="54" width="54"/></th>
                    <th class="col4"><img src="../images/114x114/email.png" height="54" width="54"/></th>
                </tr>
             </table>
        </div>
        <div class="space2">
            <table id="t2">
                <tr>
                    <th class="col1"><img src="../images/114x114/beaconWhite.png" height="54" width="54"/></th>
                    <th class="col2"></th>
                    <th class="col3"><paper-toggle-button class="beaconChat"></paper-toggle-button></th>
                    <th class="col4"><paper-toggle-button class="beaconEmail"></paper-toggle-button></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/chat.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="chatBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button checked class="chatChat"></paper-toggle-button></th>
                    <th><paper-toggle-button class="chatEmail"></paper-toggle-button></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/email.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="emailBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button class="emailChat"></paper-toggle-button></th>
                    <th></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/facebook.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="facebookBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button class="facebookChat"></paper-toggle-button></th>
                    <th><paper-toggle-button class="facebookEmail"></paper-toggle-button></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/linkedin.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="linkedinBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button class="linkedinChat"></paper-toggle-button></th>
                    <th><paper-toggle-button class="linkedinEmail"></paper-toggle-button></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/instagram.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="instagramBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button class="instagramChat"></paper-toggle-button></th>
                    <th><paper-toggle-button class="instagramEmail"></paper-toggle-button></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/pinterest.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="pinterestBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button class="pinterestChat"></paper-toggle-button></th>
                    <th><paper-toggle-button class="pinterestEmail"></paper-toggle-button></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/twitter.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="twitterBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button class="twitterChat"></paper-toggle-button></th>
                    <th><paper-toggle-button class="twitterEmail"></paper-toggle-button></th>
                </tr>
                <tr>
                    <th><img src="../images/114x114/googleplus.png" height="54" width="54"/></th>
                    <th><paper-toggle-button class="googleplusBeacon"></paper-toggle-button></th>
                    <th><paper-toggle-button class="googleplusChat"></paper-toggle-button></th>
                    <th><paper-toggle-button class="googleplusEmail"></paper-toggle-button></th>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <iframe src="footer.html" width="100%" frameborder="0"></iframe>
    </footer>
</body>
</html>
